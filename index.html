<html>
    <head>
    
        <title>jquery.easie.js</title>
        
        <style type="text/css">
            html, body {
                font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            }
            
            html {
                background-color: #191919;
                min-height:100%;
		    }
            
            li {
                margin-top:6px;
            }
            
	        section {
	            width:600px;
	            margin-bottom:0px;
	            margin-top:80px;
	            margin-left:auto;
	            margin-right:auto;
	            padding:40px;
		        background-color: #444;
		        opacity:0.0;
		        -webkit-border-radius:4px;
		        color:white;
		    }
		    
		    h1 {
		        margin-top:-15px;
		        font-weight:300;
		        font-size:50px;
		        letter-spacing:1px;
		    }
		    
		    #graph {
		        margin-top:40px;
		        padding:10px;
		        background-color: #666;
		        width:200px;
		        height:200px;
		        -webkit-border-radius:3px; 
		    }
        </style>
        
        <script type="text/javascript" src="lib/jquery-1.5.2.js"></script>
        <script type="text/javascript" src="lib/raphael-min.js"></script>
        <script type="text/javascript" src="js/jquery.easie.js"></script>
        
        <script type="text/javascript">
            
            $(document).ready(function() {
                $("section").animate({"opacity":1.0},1500,"easieEaseIn");
                
                showGraph("easieEaseInOut");
            });
            
            function showGraph(easingName) {
                var h = 200;
                var w = 200;
                var p = 10;
                
                var r = Raphael("graph", w, h);
                
                var func = $.easing[easingName];
                var count = 100;
                var lineDesc = "M"+p+" "+p;
                for(var i=0;i<(count+1);i++) {
                    var x = i/count;
                    var y = func(x,1,0,1);
                    lineDesc += "L"+(p+(w-2*p)*x)+" "+(p+(h-2*p)*y);
                }
                console.log(lineDesc);
                r.path(lineDesc).attr({stroke:"white","stroke-width":5,"stroke-linecap":"round"});
                
                var discattr = {fill: "#cb4b16", stroke: "none"};
                
                var controls = r.set(
                    //r.path(path2).attr({stroke: "#ccc", "stroke-dasharray": ". "}),
                    r.circle(p, p, 5).attr(discattr),
                    r.circle(p, h-p, 5).attr(discattr),
                    r.circle(w-p, p, 5).attr(discattr),
                    r.circle(w-p, h-p, 5).attr(discattr)
                );
                
                controls.drag(move, up);
                
                function move(dx, dy) {
                    //this.update(dx - (this.dx || 0), dy - (this.dy || 0));
                    var ncx = this.attr("cx") + dx - (this.dx || 0);
                    var ncy = this.attr("cy") + dy - (this.dy || 0);
                    
                    this.attr({cx:ncx, cy:ncy});
                    this.dx = dx;
                    this.dy = dy;
                }
                function up() {
                    this.dx = this.dy = 0;
                }
            }
            
        </script>
    </head>
    <body>
        <section>
            <h1>jquery.easie.js</h1>
            
            <p>Css3-like easing functions for jQuery</p>
            
            <ul>
                <li>Tweak the shape of easings</li>
                <li>Compatible with Css3 easings</li>
                <li>Small (less than 2kB minified)</li>
                <li>Fast (uses lookup tables)</li>
            </ul>
            
            <div id="graph">
                
            </div>
            
        </section>
    </body>
</html>
